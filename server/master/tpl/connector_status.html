<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>请求状态</title>
<link rel="stylesheet" href="/css/base.css">
</head>
<body>

  <table width="750" align="center">
    <tr class="table-header">
      <td width="33%">请求数量</td>
      <td width="33%">已处理数量</td>
      <td>无法处理数量</td>
    </tr>
    <tr>
      <td width="120"><%= status.request %></td>
      <td width="120"><%= status.response %></td>
      <td width="120"><%= status.error %></td>
    </tr>
  </table>
  <br><br>
  <table width="750" align="center">
    <tr class="table-header">
      <td colspan="2">
        <div style="text-align: center">详细信息</div>
      </td>
    </tr>
    <tr class="table-header">
      <td>URL</td>
      <td width="200">请求数量</td>
    </tr>
    <% for (var i in status.url) { %>
    <tr>
      <td><%= i %></td>
      <td><%= status.url[i] %></td>
    </tr>
    <% } %>
  </table>
  
</body>
</html>
